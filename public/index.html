<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- the "defer" tag delays loading of the script until
    AFTER the core html elements are loaded. I have assigned the type to module
    as this will unlock the import syntax; allowing me to import and export elements
    and scripts across different pages/files.   -->
    <script src="../src/App.js" defer type="module"></script>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>THE SITE OF UMAR</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
